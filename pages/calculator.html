<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tommy's Resume's Using External</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="background">

    <!-- Tommy's Resume header div -->
    <div>
      <h1>
        Tommy's Resume
      </h1>
    </div>

    <!-- Center main backdrop div, main splash -->
    <div class="mainsplash">
      <h1>
        Awards
      </h1>

      <!-- 3 div wrapper -->
      <div class="horizontalcenter">

        <!-- Left box with links -->
        <div class="content" id="left">
          <h2>
            Other Pages
          </h2>

          <p><a href="education.html">Education</a></p>
          <p><a href="work.html">Work</a></p>
          <p><a href="awards.html">Awards</a></p>
          <p><a href="calculator.html">Wage Calculator</a></p>

        </div>

        <!-- Center box, main info -->
        <div class="content" id="middle">
          <h1>Salary Calculator</h1>

          <!--
            Given: hours, wage
            Constant: weeks per year
            Salary = hours * weeks per year * wage
         -->

          <p>Please enter the number of hours you've worked this week:</p>
          <input type="number" id="numberOfHoursWorked"/>

          <p>Please enter your hourly wage:</p>
          <input type="number" id="hourlyWage"/>
          <input type="button" value="Calculate" onclick="calculateWage()" />
          <p>Salary: $<span id="salary">0</span></p>
          <p>The salary is <span id="goldilocks">unknown</span>.</p>
          <!-- The span is the place the salary goes which is calculated in the work_duty.js file -->
          <!-- Goldilocks is kind of funny, right? Just right? Too little? Too much? -->
        </div>

        <!-- Right box, side info -->
        <div class="content" id="right">
        </div>

      </div> <!-- End 3 div wrapper -->
      <p id="emailme">
        <a href="mailto:tommagnuss@gmail.com">Email me here</a>
      </p>
    </div>
    <script src="../js/work_duty.js"></script>
  </body>
</html>
