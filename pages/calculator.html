<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tommy's Resume's Using External</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="background">

    <script type="text/javascript">
      function calculateWage() {
        var hours = parseFloat(document.getElementById("numberOfHoursWorked").value);
        var weeklyMoney = parseFloat(document.getElementById("amountOfMoneyThisWeek").value);
        var wage = weeklyMoney/hours;
        wage = wage.toFixed(2); // rounding to 2 decimal places, rounds up
        document.getElementById("wage").innerHTML = wage;
      }
    </script>

    <!-- Tommy's Resume header div -->
    <div>
      <h1>
        Tommy's Resume
      </h1>
    </div>

    <!-- Center main backdrop div, main splash -->
    <div class="mainsplash">
      <h1>
        Awards
      </h1>

      <!-- 3 div wrapper -->
      <div class="horizontalcenter">

        <!-- Left box with links -->
        <div class="content" id="left">
          <h2>
            Other Pages
          </h2>

          <p><a href="education.html">Education</a></p>
          <p><a href="work.html">Work</a></p>
          <p><a href="awards.html">Awards</a></p>
          <p><a href="#">Wage Calculator</a></p>

        </div>

        <!-- Center box, main info -->
        <div class="content" id="middle">
          <h1>Wage Calculator</h1>

          <p>Please enter the number of hours you've worked this week:</p>
          <input type="text" id="numberOfHoursWorked"/>

          <p>Please enter the amount of money you got paid this week:</p>
          <input type="text" id="amountOfMoneyThisWeek"/>
          <input type="button" value="Calculate" onclick="calculateWage()" />
          <p>Hourly wage: $<span id="wage">0</span></p>

        </div>

        <!-- Right box, side info -->
        <div class="content" id="right">
        </div>

      </div> <!-- End 3 div wrapper -->
      <p id="emailme">
        <a href="mailto:tommagnuss@gmail.com">Email me here</a>
      </p>
    </div>

  </body>
</html>
